<form id="formulario" [formGroup]="myForm" (ngSubmit)="registro()">
    <h2>Registro</h2>
    <div class="campos">
        <label for="">Nombre</label>
        <input type="text" formControlName="name">
    </div>
    <div class="campos">
        <label for="">Apellido</label>
        <input type="text" formControlName="lastname">
    </div>
    <div class="campos">
        <label for="">Telefono</label>
        <input type="text" formControlName="phone">
    </div>
    <div class="campos">
        <label for="">Email</label>
        <input type="text" formControlName="email" [ngClass]="{
            error: myForm.get('email')?.hasError('pattern')
        }">
    </div>
    <div id="erroresEmail" *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        <p *ngIf="myForm.get('email')?.hasError('pattern')">Email Invalido</p>
    </div>
    <div class="campos">
        <label for="">Password</label>
        <input type="text" formControlName="password" [ngClass]="{
           error:myForm.get('password')?.hasError('minlength') &&  myForm.get('password')?.dirty ||
           myForm.get('password')?.hasError('maxlength') &&  myForm.get('password')?.dirty || myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty,
           correct:myForm.get('password')?.valid
        }">
    </div>
    <div id="erroresPassword" *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">El Password debe tener entre 6 y 10 caracteres</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">El Password debe tener mas de 6 caracteres</p>
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">El Password debe tener menos de 10 caracteres</p>
    </div>
    
    <input id="registrarse" type="submit" value='Registrarse' [disabled]="myForm.invalid">
</form>
